<!doctype html>

<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Nepho Weather App</title>
    <meta name='description' content='Weather App for Getting Weather Info at an Inputted Zip Code'>
    <meta name='author' content='Canyon'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />

    <link
        href='https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300&family=Rubik:wght@300;400&display=swap'
        rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <link rel='stylesheet' href='./assets/css/style.css' />
</head>

<body>
    <header class='valign-wrapper'>
        <h3 class='white-text'>Weather Dashboard</h3>
    </header>
    <main class='row grey lighten-5'>
        <div class='search col s3'>
            <div class='input-field location-input'>
                <input type='text' placeholder='Location' id='location'>
                <button class='btn waves-effect waves-light' type='submit' name='action' id='search-button'>Search
                    <i class='material-icons right'>send</i>
                </button>
            </div>

            <ul class='search-history collection list'>
            </ul>
        </div>
        <div class='weather col s9'>
            <div class='weather-info row'>
                <div class="fade-panel"></div>
            </div>
            <div class='five-day'>
                <div class="day" id="1"></div>
                <div class="day" id="2"></div>
                <div class="day" id="3"></div>
                <div class="day" id="4"></div>
                <div class="day" id="5"></div>
            </div>
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"
        integrity="sha256-eWGhq5jRZ5QSi+PQuJt0eg4+hGCTwtsR9Qo+mC6Lyco=" crossorigin="anonymous"></script>;
    <script src='./assets/js/script.js'></script>
</body>

<footer>
    Canyon Pages
</footer>

</html>
